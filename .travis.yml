language: 
        - cpp

env:
    global:
        - ALPAKA_CI_ANALYSIS=OFF
        - ALPAKA_DEBUG=0
        - ALPAKA_ACC_CPU_B_SEQ_T_SEQ_ENABLE=OFF
        - ALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE=OFF
        - ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE=OFF
